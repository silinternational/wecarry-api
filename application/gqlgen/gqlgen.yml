# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: generated.go
model:
  filename: models_gen.go
resolver:
  filename: resolver.go
  type: Resolver
autobind: []
models:
  Organization:
    model: github.com/silinternational/handcarry-api/models.Organization
    fields:
      id:
        resolver: true
  User:
    model: github.com/silinternational/handcarry-api/models.User
    fields:
      id:
        resolver: true
  Post:
    model: github.com/silinternational/handcarry-api/models.Post
    fields:
      id:
        resolver: true
      organization:
        resolver: true
      createdBy:
        resolver: true
      receiver:
        resolver: true
      provider:
        resolver: true
  Thread:
    model: github.com/silinternational/handcarry-api/models.Thread
    fields:
      id:
        resolver: true
      post:
        resolver: true
  Message:
    model: github.com/silinternational/handcarry-api/models.Message
    fields:
      id:
        resolver: true
      thread:
        resolver: true
  UpdatedPost:
    model: github.com/silinternational/handcarry-api/gqlgen.postInput
  NewPost:
    model: github.com/silinternational/handcarry-api/gqlgen.postInput

